<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Risk Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Diabetes Risk Prediction</h1>

        <form id="predictionForm">
            <div class="field">
                <label>Pregnancies</label>
                <input type="number" id="Pregnancies" min="0" required>
            </div>
            <div class="field">
                <label>Glucose (mg/dL)</label>
                <input type="number" id="Glucose" min="1" required>
            </div>
            <div class="field">
                <label>Blood Pressure (mm Hg)</label>
                <input type="number" id="BloodPressure" min="1" required>
            </div>
            <div class="field">
                <label>Skin Thickness (mm)</label>
                <input type="number" id="SkinThickness" min="1" required>
            </div>
            <div class="field">
                <label>Insulin (ÂµU/mL)</label>
                <input type="number" id="Insulin" min="1" required>
            </div>
            <div class="field">
                <label>BMI</label>
                <input type="number" id="BMI" min="1" step="0.1" required>
            </div>
            <div class="field">
                <label>Diabetes Pedigree Function</label>
                <input type="number" id="DiabetesPedigreeFunction" min="0.01" step="0.01" required>
            </div>
            <div class="field">
                <label>Age</label>
                <input type="number" id="Age" min="1" required>
            </div>
            <button type="submit">Predict Risk</button>
        </form>

        <div id="result" class="message"></div>
        <footer>Diabetes Risk Prediction System</footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
